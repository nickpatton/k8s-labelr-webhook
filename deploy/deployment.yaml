apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-labelr-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-labelr-webhook
  template:
    metadata:
      labels:
        app: k8s-labelr-webhook
    spec:
      containers:
        - name: k8s-labelr-webhook
          image: webhook:v0
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: webhook-certs
              mountPath: /certs
      volumes:
        - name: webhook-certs
          secret:
            secretName: k8s-labelr-webhook-certs

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-labelr-webhook
spec:
  ports:
    - port: 443
      targetPort: 8080
  selector:
    app: k8s-labelr-webhook
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: k8s-labelr-webhook
webhooks:
  - name: mutating-webhook.example.com
    clientConfig:
      service:
        name: k8s-labelr-webhook
        namespace: default
        path: /mutate
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods", "configmaps"]
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
